<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Reporte de Observaciones - Mantenimiento</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <form action="" class="formulario" enctype="multipart/form-data">
      <img src="logo.jpg" class="imgLogo" />

      <h1 class="formulario__titulo">Reporte de Observaciones</h1>
      <h3 class="formulario__subtitulo">Mantenimiento</h3>
      <p class="formulario__parrafo">
        Llene los siguientes datos.
      </p>

      <label for="cliente" class="formulario__label">OBSERVADOR</label>

      <select id="cliente" name="listacliente" class="formulario__input">
        <option></option>
        <option>Cesar Changanaqui</option>
        <option>José Velasquez</option>
        <option>Cesar Delgado</option>
        <option>José Blancas</option>
        <option>Roger Rodas</option>
        <option>Ricardo Coaguila</option>
        <option>Cristian Angulo</option>
        <option>Jhonny Ortiz</option>
        <option>Edward Vargas</option>
      </select>

      <label for="empleado" class="formulario__label"
      >ACTIVIDAD CRITICA</label>
      <input
      id="empleado"
      type="text"
      class="formulario__input"
      placeholder="Detalla el lugar y actividad critica"
      />

      <label for="fecha" class="formulario__label"
        >FECHA</label
      >
      <input
        id="fecha"
        type="date"
        class="formulario__input"
        pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}"
      />
      <label for="hora" class="formulario__label"
        >HORA</label
      >
      <input id="hora" type="time" class="formulario__input" />

      <label for="servicio" class="formulario__label"
        >DESCRIPCIÓN</label
      >
      <input
      id="servicio"
      type="text"
      class="formulario__input"
      placeholder="Describe la actividad critica"
      />
      <label for="hora" class="formulario__label"
      >COMPROMISO</label
    >
      <input
      id="compromiso"
      type="text"
      class="formulario__input"
    placeholder="Detalla el compromiso"
    />
    <p>
      <input type="file" name="archivo" accept="image/" multiple >

    </p>
    
      <div id="respuesta"></div>

      <button id="submit" class="formulario__submit">Enviar a WhatsApp</button>
    </form>
    <script src="js/form.js"></script>
  </body>
</html>
